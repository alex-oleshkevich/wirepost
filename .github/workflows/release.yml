name: Build and Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            target: ""
            use_cross: false
            artifact: mailer-linux-x86_64
            package: mailer-linux-x86_64.tar.gz
            binary_path: target/release/mailer
          - name: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            artifact: mailer-linux-aarch64
            package: mailer-linux-aarch64.tar.gz
            binary_path: target/aarch64-unknown-linux-gnu/release/mailer
          - name: macos-x86_64
            os: macos-13
            target: ""
            use_cross: false
            artifact: mailer-macos-x86_64
            package: mailer-macos-x86_64.tar.gz
            binary_path: target/release/mailer
          - name: macos-aarch64
            os: macos-14
            target: ""
            use_cross: false
            artifact: mailer-macos-aarch64
            package: mailer-macos-aarch64.tar.gz
            binary_path: target/release/mailer
          - name: windows-x86_64
            os: windows-latest
            target: ""
            use_cross: false
            artifact: mailer-windows-x86_64
            package: mailer-windows-x86_64.zip
            binary_path: target\\release\\mailer.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross --tag v0.2.5

      - name: Add Rust target (Unix)
        if: matrix.target != '' && runner.os != 'Windows'
        run: rustup target add ${{ matrix.target }}

      - name: Add Rust target (Windows)
        if: matrix.target != '' && runner.os == 'Windows'
        shell: pwsh
        run: rustup target add ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (Unix)
        if: matrix.use_cross == false && runner.os != 'Windows'
        shell: bash
        run: |
          if [ -n "${{ matrix.target }}" ]; then
            cargo build --release --target ${{ matrix.target }}
          else
            cargo build --release
          fi

      - name: Build (Windows)
        if: matrix.use_cross == false && runner.os == 'Windows'
        shell: pwsh
        run: |
          if ("${{ matrix.target }}" -ne "") {
            cargo build --release --target ${{ matrix.target }}
          } else {
            cargo build --release
          }

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ARTIFACT="${{ matrix.artifact }}"
          PACKAGE="${{ matrix.package }}"
          mkdir -p dist/${ARTIFACT}
          cp "${{ matrix.binary_path }}" "dist/${ARTIFACT}/mailer"
          tar -C dist -czf "${PACKAGE}" "${ARTIFACT}"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $artifact = "${{ matrix.artifact }}"
          $package = "${{ matrix.package }}"
          New-Item -ItemType Directory -Path "dist/$artifact" -Force | Out-Null
          Copy-Item "${{ matrix.binary_path }}" "dist/$artifact/mailer.exe"
          Compress-Archive -Path "dist/$artifact" -DestinationPath $package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}
          path: ${{ matrix.package }}
          if-no-files-found: error

  release:
    name: Create release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: mailer-*
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -R artifacts

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
